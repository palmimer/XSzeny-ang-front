<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-header>Adja meg a kért szabadság kezdő és végső dátumát!</mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>mettől meddig</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Első nap">
        <input matEndDate formControlName="end" placeholder="Utolsó nap">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">
      Nem lehetséges kezdő dátum</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    <br>
    <mat-form-field appearance="fill" *ngIf="fizetesNelkuli">
      <mat-label>Indoklás</mat-label>
      <textarea matInput formControlName="text"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button>Kérelem megtekintése és nyomtatása</button>
  </mat-card-actions>
</mat-card>
